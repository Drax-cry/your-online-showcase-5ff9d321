<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Online Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content {
      text-align: center;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .features {
      text-align: left;
      margin-bottom: 50px;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
    }

    .features h3 {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 20px;
    }

    .features ul {
      list-style: none;
    }

    .features li {
      padding: 10px 0;
      color: #333;
      font-size: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    .features li:last-child {
      border-bottom: none;
    }

    .features li:before {
      content: "✓ ";
      color: #667eea;
      font-weight: 700;
      margin-right: 10px;
    }

    .pricing {
      margin-bottom: 40px;
    }

    .price {
      font-size: 56px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 10px;
    }

    .price-period {
      font-size: 18px;
      color: #666;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 16px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #c33;
      display: none;
      text-align: left;
    }

    .error.show {
      display: block;
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 20px;
      }

      h1 {
        font-size: 32px;
      }

      .subtitle {
        font-size: 16px;
      }

      .price {
        font-size: 42px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Your Online Showcase</h1>
      <p class="subtitle">Crie sua loja online e comece a vender em minutos</p>

      <div class="features">
        <h3>Incluso no plano:</h3>
        <ul>
          <li>Acesso completo à plataforma</li>
          <li>Gerenciamento de lojas</li>
          <li>Até 100 produtos</li>
          <li>Suporte por email</li>
          <li>Relatórios e analytics</li>
        </ul>
      </div>

      <div class="pricing">
        <div class="price">€5<span class="price-period">/mês</span></div>
      </div>

      <div class="error" id="error"></div>

      <form id="paymentForm" onsubmit="handlePayment(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="seu@email.com" 
            required
          >
        </div>

        <button type="submit" id="payBtn">
          Começar agora - Pagar com Stripe
        </button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = 'https://steelblue-panther-922996.hostingersite.com';

    async function handlePayment(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const btn = document.getElementById('payBtn');
      const errorDiv = document.getElementById('error');

      btn.disabled = true;
      btn.textContent = 'Processando...';
      errorDiv.classList.remove('show');

      try {
        const response = await fetch(`${API_URL}/api/create-checkout`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        body: JSON.stringify({
          email,
          priceId: 'price_1T5NdgFozY5OfncchXgROjUD',
        }),
        });

        if (!response.ok) {
          throw new Error('Erro ao criar sessão de checkout');
        }

        const data = await response.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          throw new Error('URL de checkout não recebida');
        }
      } catch (err) {
        console.error('Erro:', err);
        errorDiv.textContent = err.message || 'Erro ao iniciar pagamento. Verifique sua conexão e tente novamente.';
        errorDiv.classList.add('show');
        btn.disabled = false;
        btn.textContent = 'Começar agora - Pagar com Stripe';
        document.getElementById('email').focus();
      }
    }
  </script>
</body>
</html>
